<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="main.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Carattere' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="main-container">
        <div class="toolbox">
            <input type="color" class="palette" name="colorpicker" value="#534D4D">
            <button class="pen">Pen</button>
            <button class="rainbow">Rainbow Pen</button>
            <button class="grid-lines">Grid Lines</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <div class="slide-container">
                <input type="range" min="4" max="54" value="16" class="slider" id="myRange">
            </div>
            <div class="grid-size"></div>
        </div>
    </div>
    <footer class="footer">2023 @ kylk27</footer>
</body>
</html>
